	 <a href="https://en.m.wikipedia.org/wiki/Ultimate_tic-tac-toe"><button class="rules">RULESüåôÔ∏è</button></a>
	 <script type="text/javascript">
		var p1=prompt('Player 1 : ');
		var p2=prompt('Player 2 : ');	document.getElementById('player').innerHTML=p1
		 var Activated=[];
		 var flag=1;
		 var count=0;
		 var count1=[];
		 var cls;
		 var arr=[]
		 var finished=[]
var cls="t5";
var fin="t0";
for(var i =1;i<100;i++)
arr[i]=i;
for(var i =1;i<10;i++)
count1[i]=0;
function reset()
{ Activated=[];
		  flag=1;
		  cls;
		  arr=[];
		  finished=[];
		  count1=[];
		  count=0;
 cls="t5";
 fin="t0";
 document.getElementById('player').innerHTML=p1
for(var i =1;i<100;i++)
arr[i]=i;
for(var i=11;i<100;i++){
	if(i%10==0)
		continue;
	var st="id"+i.toString();
document.getElementById(st).innerHTML="&nbsp";
}
}

		 function Action(id,n,t,c) {
		 if(count==0)
		 {
			 cls=t;
			 count=1;
		 }
			 
			 if(!Activated.includes(id) && (cls==t||finished.includes(fin)) && !finished.includes(t))
			 {
			document.getElementById(t).style .backgroundColor ='white';  
			 cls="t"+c[1];
				 Activated[count]=id;
				 count+=1;
				 l=Math.floor(n/10)
				 count1[l]+=1;
				 if(flag==1)
				 {
				   flag=0;  document.getElementById(id).innerHTML="<b>O</b>";
					 arr[n]="O";
					 document.getElementById('player').innerHTML=p2;
	 document.getElementById('t'+c[1]).style .backgroundColor='magenta';				
				 }
				 else
					 {
					flag=1; document.getElementById(id).innerHTML="<b>X</b>";
					document.getElementById('player').innerHTML=p1;
	  document.getElementById('t'+c[1]).style.backgroundColor ='magenta';			   
					 arr[n]="X";
				 }
var a=Number(t[1])*10;
if((arr[a+1]==arr[a+2] && arr[a+2]==arr[a+3])||(arr[a+4]==arr[a+5] && arr[a+5]==arr[a+6])||(arr[a+7]==arr[a+8] && arr[a+8]==arr[a+9])||(arr[a+1]==arr[a+5] && arr[a+5]==arr[a+9])||(arr[a+3]==arr[a+5] && arr[a+5]==arr[a+7])||(arr[a+1]==arr[a+4] && arr[a+4]==arr[a+7])||(arr[a+2]==arr[a+5] && arr[a+5]==arr[a+8])||(arr[a+3]==arr[a+6] && arr[a+6]==arr[a+9]))
{
finished[Number(t[1])] =t;
document.getElementById (t).style.fontSize='60px';
document.getElementById (t).style.backgroundColor='magenta';
document.getElementById(t).innerHTML ="&nbsp&nbsp"+arr[n];
arr[Number(t[1])]=arr[n];
document.getElementById (t).style.fontSize='60px';
}
if(count1[l]==9)
finished[Number(t[1])] =t;
fin='t'+c[1];
if((arr[4]==arr[5] && arr[5]==arr[6])||(arr[1]==arr[2] && arr[2]==arr[3])||(arr[7]==arr[8] && arr[8]==arr[9])||(arr[4]==arr[1] && arr[4]==arr[7])||(arr[2]==arr[5] && arr[5]==arr[8])||(arr[3]==arr[6] && arr[6]==arr[9])||(arr[1]==arr[5] && arr[5]==arr[9])||(arr[3]==arr[5] && arr[5]==arr[7]))
alert('GAME OVER');
			 }

		 }
